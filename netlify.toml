[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' wss://snowflake.freehaven.net https://snowflake-broker.freehaven.net/proxy https://*.cloudfront.net; script-src 'self' 'unsafe-inline' https://ajax.cloudflare.com https://static.cloudflareinsights.com https://cdn.jsdelivr.net/gh/nickwasused/"
    Strict-Transport-Security = "max-age=2592000; includeSubDomains; preload"
    X-Frame-Options = "DENY"
	X-Xss-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
	Expect-CT = "enforce, max-age=30"
    Feature-Policy = "microphone 'none'; geolocation 'none'"