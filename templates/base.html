<!DOCTYPE html>
<html lang="{{ lang }}">
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="{{ title }}´s Website">
        <meta name="keywords" content="Portfolio, Website">
        <link rel="author" href="https://twitter.com/{{ title }}" />
        <link rel="canonical" href="https://{{ title }}.{{ lang }}" />
        <meta name="twitter:card" content="{{ title }}´s Website">
        <meta name="twitter:url" content="https://{{ title }}.{{ lang }}">
        <meta name="twitter:title" content="{{ title }}">
        <meta name="twitter:description" content="Nickwasused´s Website">
        <meta name="twitter:image" content="{{ url_for('static', filename='img/metadata/fav-og.jpg') }}">
        <meta property="og:image" content="{{ url_for('static', filename='img/metadata/fav-og.jpg') }}">
        <meta property="og:image:width" content="1744">
        <meta property="og:image:height" content="913">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:description" content="{{ title }}´s Website">
        <meta property="og:url" content="https://{{ title }}.{{ lang }}/index.html">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='fav/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='fav/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='fav/android-chrome-192x192.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='fav/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='fav/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='fav/safari-pinned-tab.svg') }}" color="#5bbad5">
        <link rel="shortcut icon" href="{{ url_for('static', filename='fav/favicon.ico') }}">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename='fav/mstile-144x144.png') }}">
        <meta name="msapplication-config" content="{{ url_for('static', filename='fav/browserconfig.xml') }}">
        <meta name="theme-color" content="#ffffff">
        <script>document.write('<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">')</script>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/basic.css') }}">
    </head>
    <header>
        <ul>
            <li>
                <a href="{{ menu[0] }}">Home</a>
            </li>
            <li>
                <a href="{{ menu[1] }}">My Portfolio</a>
            </li>
            <li>
                <a href="{{ menu[2] }}">Contact</a>
            </li>
        </ul>
    </header>
	<body>
	<div>
        {%block body%} 
        {%endblock%} 
	</div>
	</body>
	<footer>
        <p>&copy; {{ title }} {{ date }}</p>
        <p>Licence: <a href="LICENSE" target="_blank" rel="noopener noreferrer">here!</a></p>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/complete.css') }}">
    </footer>
</html>
